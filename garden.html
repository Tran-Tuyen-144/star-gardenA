function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Star {
  constructor(x, y, r, color) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.color = color;
    this.alpha = Math.random() * 0.5 + 0.6;
    this.fade = Math.random() * 0.02 + 0.005;
    this.speedX = (Math.random() - 0.5) * 0.15;
    this.speedY = (Math.random() - 0.5) * 0.15;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    drawStar(ctx, this.x, this.y, 5, this.r, this.r / 2);
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 6;
    ctx.fill();
    ctx.restore();
  }
  update() {
    this.alpha += this.fade;
    if (this.alpha <= 0.5 || this.alpha >= 1) this.fade *= -1;
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0) this.x = canvas.width;
    if (this.x > canvas.width) this.x = 0;
    if (this.y < 0) this.y = canvas.height;
    if (this.y > canvas.height) this.y = 0;
  }
}

function drawStar(ctx, x, y, points, outer, inner) {
  ctx.beginPath();
  const step = Math.PI / points;
  for (let i = 0; i < 2 * points; i++) {
    const r = (i % 2 === 0) ? outer : inner;
    const a = i * step - Math.PI / 2;
    ctx.lineTo(x + r * Math.cos(a), y + r * Math.sin(a));
  }
  ctx.closePath();
}

function initStars() {
  stars = [];
  const count = 70; // √≠t h∆°n, nh∆∞ng sao to h∆°n
  for (let i = 0; i < count; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const r = Math.random() * 20 + 15; // TO h∆°n
    const color = colors[Math.floor(Math.random() * colors.length)];
    stars.push(new Star(x, y, r, color));
  }
}
initStars();

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const s of stars) {
    s.update();
    s.draw();
  }
  requestAnimationFrame(animate);
}
animate();

// Click -> hi·ªán l·ªùi ch√∫c
canvas.addEventListener('click', e => {
  const { offsetX, offsetY } = e;
  for (let s of stars) {
    const dx = s.x - offsetX;
    const dy = s.y - offsetY;
    if (Math.sqrt(dx * dx + dy * dy) < s.r + 10) {
      showWish(s.x, s.y);
      s.alpha = 1;
      s.shadowBlur = 20;
      setTimeout(() => s.shadowBlur = 6, 1000);
      break;
    }
  }
});

function showWish(x, y) {
  const msg = document.createElement('div');
  msg.className = 'message';
  msg.textContent = wishes[Math.floor(Math.random() * wishes.length)];
  msg.style.left = (x - 90 + Math.random() * 50) + 'px';
  msg.style.top = (y - 60 - Math.random() * 30) + 'px';
  document.body.appendChild(msg);
  setTimeout(() => msg.remove(), 4000);
}
